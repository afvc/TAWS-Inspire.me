<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inspire Me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/flexboxgrid.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="bg__purple">
        <section class="section-resized">
            <div class="row center-xs">
                <div class="col-xs-12">
                    <img class="margin_bot" src="assets/images/Ativo%2012logo.svg">
                </div>
            </div>

        </section>
    </div>
    
    <!--<div class="row around-xs">-->
    <!-- <div class="col-xs-12">-->
    <section class="section-resized">
        <form action="#">
            <div class="row start-xs bottom-xs between-sm ">

                <div class="col-xs-12 col-sm-1">

                    <div class="dropdown">
                        <button class="dropbtn ">APIs</button>
                        <div class="dropdown-content">
                            <div id="checkApis">
                                <input type="checkbox" name="api" value="Youtube" checked id="CheckYoutube"> Youtube
                                <br>
                                <input type="checkbox" name="api" value="Behance" id="CheckBehance"> Behance
                                <br>
                                <input type="checkbox" name="api" value="Pixabay" id="CheckPixabay"> Pixabay
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <label class="input-anim">

                        <input type="text" id="search" placeholder="Write here..." class="text">
                    </label>

                </div>
                <div class="col-xs-12 col-sm-4">
                    <input type="submit" value="MAGIC!" class=" btn-purple text-bold">
                </div>
            </div>
        </form>

        <h3 id="erros"></h3>
        
        <div id="sugestoes" ></div>

        <div class="row center-xs ">

            <div class="col-xs-12 col-md-4 order-xs-1 center-xs">

                <img class="results " src="assets/images/ycolumn.svg">
            </div>

            <div id="resultsYoutube" class="col-xs-12 col-md-4 order-xs-2 center-xs">

            </div>


            <div class="col-xs-12 col-md-4 order-xs-4 center-xs">

                <img class="results" src="assets/images/column.svg">
            </div>

            <div id="resultsBehance" class="col-xs-12 col-md-4 order-xs-5 center-xs">

            </div>


            <div class="col-xs-12 col-md-4 order-xs-7 center-xs">


                <img class="results" src="assets/images/ucolumn.svg">
            </div>



            <div id="resultsPixabay" class="col-xs-12 col-md-4 order-xs-8 center-xs">


            </div>
      
            <button type="button" class=" col-xs-12 col-md-8 btn-blue text text-lightest text-bold button__more hidden order-xs-6">Show me more!</button>
        </div>


    </section>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
